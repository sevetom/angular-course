<div class="container">
  <app-cockpit
    (svrCreated)="onServerAdded($event)"
    (bpCreated)="onBlueprintAdded($event)"></app-cockpit>
  <hr>
  <div class="row">
    <div class="col-xs-12">
      <button class="btn btn-primary" (clik)="onChangeFirst()">Change first element</button>
      <button class="btn btn-danger" (clik)="onDestroyFirst()">Destroy fist component</button>
      <app-server-element
        *ngFor="let serverElement of serverElements"
        [svrElement]="serverElement"
        [name]="serverElement.name">
        <p #contentParagraph>
          <strong *ngIf="serverElement.type === 'server'" style="color: red">{{ serverElement.content }}</strong>
          <em *ngIf="serverElement.type === 'blueprint'">{{ serverElement.content }}</em>
        </p>
      </app-server-element>
    </div>
  </div>
</div>
